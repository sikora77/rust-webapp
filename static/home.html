<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blogpost webapp</title>
		<!-- <script src="./load_posts.js"></script> -->
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				background-color: #f4f4f4;
			}

			main {
				max-width: 600px;
				width: 100%;
				margin-top: 2em;
				padding: 2em;
				background-color: white;
				box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
			}
			form {
				display: flex;
				flex-direction: column;
			}
			label {
				margin-top: 1em;
				font-weight: bold;
			}
			input,
			textarea {
				padding: 0.5em;
				margin-top: 0.5em;
				border-radius: 4px;
				border: 1px solid #ddd;
			}
			button {
				margin-top: 1.5em;
				padding: 0.7em;
				background-color: #4caf50;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			button:hover {
				background-color: #45a049;
			}
			.post {
				border-width: 2px;
				border-radius: 10px;
				border-color: black;
				border-style: solid;
				padding: 8px;
			}
			.postTitle {
				display: flex;
				flex-direction: row;
				/* justify-content: center; */
				align-items: center;
			}
		</style>
	</head>
	<body>
		<main>
			<form
				action="/api/create_post"
				method="POST"
				enctype="multipart/form-data"
				name="createPostForm"
			>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" required />

				<label for="message">Post body</label>
				<textarea
					id="message"
					name="message"
					rows="4"
					required
				></textarea>
				<!-- Image upload field -->
				<label for="image">Upload Post Image (Optional)</label>
				<input type="file" id="image" name="image" accept="image/*" />

				<label for="avatar_url">Avatar URL (Optional)</label>
				<input type="text" name="avatar_url" />
				<button type="submit">Submit</button>
			</form>
			<h1>Posts</h1>
			<div id="posts-container"></div>
			<script>
				// Reset the form
				document.forms['createPostForm'].reset();
				async function fetchPosts() {
					try {
						const response = await fetch('/api/get_posts');
						if (!response.ok) {
							throw new Error('Network response was not ok');
						}
						const posts = await response.json();
						displayPosts(posts);
					} catch (error) {
						console.error('Error fetching posts:', error);
					}
				}

				function displayPosts(posts) {
					const container =
						document.getElementById('posts-container');
					container.innerHTML = ''; // Clear previous posts

					posts.forEach((post) => {
						const postElement = document.createElement('div');
						const postTitleDiv = document.createElement('div');
						postElement.className = 'post';
						postTitleDiv.className = 'postTitle';
						const avatar = document.createElement('img');
						avatar.src = post.avatar_path;
						avatar.alt = `User's avatar`;
						avatar.className = 'avatar';
						avatar.style =
							'max-width: 40px;max-height: 40px;object-fit: scale-down;width:100%;height:100%; padding:8px;';

						const username = document.createElement('span');
						username.className = 'username';
						username.textContent = post.username;

						const publishDate = document.createElement('span');
						publishDate.className = 'publish-date';
						publishDate.textContent = ` â€¢ ${new Date(
							post.publish_date
						).toLocaleDateString()} ${new Date(
							post.publish_date
						).toLocaleTimeString()}`;

						const body = document.createElement('p');
						body.className = 'body';
						body.textContent = post.body;

						postElement.appendChild(postTitleDiv);
						postTitleDiv.appendChild(avatar);
						postTitleDiv.appendChild(username);
						postTitleDiv.appendChild(publishDate);
						postElement.appendChild(body);

						// If there is an image, add it
						if (post.image_path) {
							const image = document.createElement('img');
							image.src = post.image_path;
							image.alt = 'Post image';
							image.className = 'image';
							image.style =
								'max-width: 400px;max-height: 400px;object-fit: scale-down;width:100%;height:100%;';

							postElement.appendChild(image);
						}

						container.appendChild(postElement);
					});
				}
				fetchPosts();
			</script>
		</main>
	</body>
</html>
